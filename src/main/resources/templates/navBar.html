<header xmlns:th="http://www.thymeleaf.org" th:fragment="navBar">
	<aside class="main-sidebar sidebar-dark-primary elevation-4">
	   	<!-- 企業標誌 Logo -->
		<div href="#" class="brand-link elevation-2 navbarLogo">
		    <img src="" alt="" class=" elevation-3 logoimg"/>
		</div>
		
		<!-- 選單區 -->
		<div class="main-sidebar sidebar os-host os-theme-light os-host-overflow os-host-overflow-y os-host-resize-disabled os-host-transition os-host-scrollbar-horizontal-hidden">
		    <div class="os-resize-observer-host observed">
		        <div class="os-resize-observer" style="left: 0px; right: auto;"></div>
		    </div>
		    <div class="os-size-auto-observer observed" style="height: calc(100% + 1px); float: left;">
		        <div class="os-resize-observer"></div>
		    </div>
		    <div class="os-content-glue" style="margin: 0px -8px; width:30px;"></div>
		
		    <!-- 選單資訊 -->
		    <nav class="mt-2 nav-collapse-hide-child">
		        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false" id="listHtml">
		            <li th:each="func : ${functions}" th:switch="${func.key}" class="nav-item menu-is-opening menu-open">
		            	<a th:case="1" href="#" class="nav-link main">
		                    <i class="nav-icon fa-solid fa-magnifying-glass"></i>
		                    <p>業務<i class="right fas fa-angle-left"></i></p>
		                </a>
		                <a th:case="2" href="#" class="nav-link main">
		                    <i class="nav-icon fa-solid fa-magnifying-glass"></i>
		                    <p>管理<i class="right fas fa-angle-left"></i></p>
		                </a>
		               	<a th:case="3" href="#" class="nav-link main">
		                    <i class="nav-icon fas fa-cog"></i>
		                    <p>設定<i class="right fas fa-angle-left"></i></p>
		                </a>
		                <ul class="nav nav-treeview">
			            	<li th:each="item : ${func.value}" class="nav-item">
		                        <a th:href="@{/{url}/(url=${item.apiglfunctionurl.replace('/', '')})}" class="nav-link">
		                            <span class="navlisticon">
		                            	<i th:if="${item.apiglfunctionname} == ${selectFunction}" class="fa-solid fa-circle nav-icon"></i>
		                            </span>
		                            <p th:text="${item.apiglfunctionshowname}" th:id="'show' + ${item.apiglfunctionname}">LOMAPILog</p>
		                        </a>
		                    </li>
			            </ul>
		            </li>
            	</ul>
		    </nav>
		
		    <!-- 選單的捲軸列 -->
		    <div class="os-scrollbar os-scrollbar-horizontal os-scrollbar-unusable os-scrollbar-auto-hidden">
		        <div class="os-scrollbar-track">
		            <div class="os-scrollbar-handle" style="width: 100%; transform: translate(0px);"></div>
		        </div>
		    </div>
		    <div class="os-scrollbar os-scrollbar-vertical os-scrollbar-auto-hidden">
		        <div class="os-scrollbar-track">
		            <div class="os-scrollbar-handle" style="height: 47.9359%; transform: translate(0px);"></div>
		        </div>
		    </div>
		    <div class="os-scrollbar-corner"></div>
		</div>
	</aside>
</header>
